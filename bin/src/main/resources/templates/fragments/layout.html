<!-- fragments/layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Mon App Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">PizzaApp</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/pizzas">Liste des Pizzas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pizzas/add">Ajouter une Pizza</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu dynamique -->
    <div th:insert="${content}"></div>
</div>
</body>
</html>
